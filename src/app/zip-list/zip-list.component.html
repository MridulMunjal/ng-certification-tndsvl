<h4>Template for 5-day forecast page:</h4>
<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{allForecast?.city?.name}}</h3>

    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let forecast of forecastData; index as i;">
        {{forecast?.dt_txt|date}} :
        {{forecast?.weather[0]?.description | titlecase}}
        - Min: {{ forecast?.main.temp_min}}
        - Max: {{ forecast?.main.temp_max}}

        <img class="icon" src="https://www.angulartraining.com/images/weather/{{forecast?.img}}.png">
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" (click)="goBack()">&lt; Back to main page</button>
</div>
